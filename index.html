<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayakkabı Dünyası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      text-align: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 0;
    }
    .product {
      background: white;
      margin: 40px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h2 {
      color: #333;
      margin: 15px 0 5px;
    }
    .product p {
      font-size: 18px;
      color: #555;
    }
    .order-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      background-color: #ecf0f1;
      padding: 20px;
      font-size: 14px;
      color: #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ayakkabı Dünyası</h1>
    <p>Kaliteli ve uygun fiyatlı spor ayakkabılar</p>
  </header>

  <section class="product">
    <img src="https://via.placeholder.com/400x300.png?text=Spor+Ayakkab%C4%B1" alt="Spor Ayakkabı">
    <h2>Nike Air Max</h2>
    <p>Fiyat: 1.200 TL</p>
    <a class="order-button" href="https://wa.me/905xxxxxxxxx?text=Nike%20Air%20Max%20siparişi%20vermek%20istiyorum" target="_blank">WhatsApp'tan Sipariş Ver</a>
  </section>

  <footer>
    <p>İletişim: 05xxxxxxxxx</p>
    <p>© 2025 Ayakkabı Dünyası</p>
  </footer>

</body>
</html>
