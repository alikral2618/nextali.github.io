<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayakkabıcım - Kayıt Ol / Giriş Yap</title>
  <style>
    /* Genel stil ve sayfa düzeni */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #555;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
      flex-grow: 1;
    }

    .header-title {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em;
      color: #333;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .product-item {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      width: 200px;
    }

    .product-item img {
      width: 100%;
      height: auto;
    }

    .product-item button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .product-item button:hover {
      background: #555;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      margin-right: 10px;
    }

    /* Form Container */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .form-container input, .form-container button {
      margin: 10px;
      padding: 10px;
    }

    /* Sepet ve Giriş Sayfası */
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .cart-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      display: none;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 220px;
      }

      .product-list {
        flex-direction: column;
        align-items: center;
      }

      .search-bar input {
        width: 70%;
      }

      .product-item {
        width: 90%;
      }
    }
  </style>
</head>
