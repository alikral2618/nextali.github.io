<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şirket Sayfası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #kayitFormu, #anaSayfa, #girisFormu, #adminPaneli, #sepet {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        #kayitFormu {
            background-color: #e0f7fa;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            margin: 8px 0 16px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        /* Giriş Yap Butonunun Stili */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 48%;
        }

        #anaSayfa {
            background-color: #004d40;
            color: white;
            min-height: 100vh;
        }

        .product {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            background: white;
            color: #004d40;
        }

        .product img {
            width: 100%;
            height: 150px;
            border-radius: 5px;
        }

        #mesaj {
            display: none;
            margin-top: 20px;
            font-size: 16px;
        }

        #sepet {
            background-color: #fffde7;
            min-height: 100vh;
        }

        #adminPaneli {
            background-color: #d1c4e9;
            min-height: 100vh;
        }

        .sepet-urun {
            margin: 10px;
            border: 1px solid #00796b;
            padding: 10px;
            border-radius: 5px;
        }

        .sepet-urun button {
            background-color: #f44336;
        }

        @media (max-width: 600px) {
            .product {
                width: 90%;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Kayıt Formu -->
<div id="kayitFormu">
    <h1>Şirketimize Kayıt Olun</h1>

    <form id="form" action="https://formspree.io/f/xblodlon" method="POST">
        <label for="email">E-posta Adresiniz</label>
        <input type="email" name="email" id="email" placeholder="ornek@gmail.com" required>

        <label for="password">Şifreniz</label>
        <input type="password" name="password" id="password" placeholder="Şifrenizi girin" required>

        <div class="button-container">
            <button type="submit">Kayıt Ol</button>
            <button type="button" onclick="showLoginForm()">Giriş Yap</button>
        </div>

        <p id="mesaj" style="color: green;">Kayıt başarılı! Lütfen giriş yapın...</p>
    </form>
</div>

<!-- Giriş Yap Formu -->
<div id="girisFormu">
    <h1>Giriş Yapın</h1>

    <form id="girisForm">
        <label for="girisEmail">E-posta Adresiniz</label>
        <input type="email" name="email" id="girisEmail" placeholder="ornek@gmail.com" required>

        <label for="girisPassword">Şifreniz</label>
        <input type="password" name="password" id="girisPassword" placeholder="Şifrenizi girin" required>

        <button type="submit">Giriş Yap</button>
    </form>
</div>

<!-- Admin Paneli -->
<div id="adminPaneli">
    <h1>Admin Paneli</h1>
    <form id="urunEkleForm">
        <label for="urunAd">Ürün Adı</label>
        <input type="text" id="urunAd" placeholder="Ürün adı" required>

        <label for="urunFiyat">Ürün Fiyatı</label>
        <input type="number" id="urunFiyat" placeholder="Ürün fiyatı" required>

        <label for="urunResim">Ürün Resmi URL</label>
        <input type="text" id="urunResim" placeholder="Ürün resim URL'si" required>

        <button type="submit">Ürün Ekle</button>
    </form>
</div>

<!-- Ana Sayfa -->
<div id="anaSayfa">
    <h1>Mağazamıza Hoş Geldiniz!</h1>

    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Ürün 1">
        <h3>Ürün 1</h3>
        <p>₺100</p>
        <button onclick="addToCart('Ürün 1', 100)">Satın Al</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Ürün 2">
        <h3>Ürün 2</h3>
        <p>₺150</p>
        <button onclick="addToCart('Ürün 2', 150)">Satın Al</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Ürün 3">
        <h3>Ürün 3</h3>
        <p>₺200</p>
        <button onclick="addToCart('Ürün 3', 200)">Satın Al</button>
    </div>

    <button onclick="goToCart()">Sepete Git</button>
</div>

<!-- Sepet Sayfası -->
<div id="sepet">
    <h1>Sepetiniz</h1>
    <div id="sepetUrunler"></div>
    <p><strong>Toplam: ₺<span id="toplamFiyat">0</span></strong></p>
    <button onclick="goToHomePage()">Ana Sayfaya Dön</button>
</div>

<script>
    // Sepet tutarları
    let cart = [];

    function addToCart(name, price) {
        cart.push({ name, price });
        alert(`${name} sepete eklendi!`);
    }

    function goToCart() {
        const sepetDiv = document.getElementById('sepetUrunler');
        sepetDiv.innerHTML = '';  // Sepet içeriğini sıfırlıyoruz
        let toplamFiyat = 0;

        cart.forEach(item => {
            const urunDiv = document.createElement('div');
            urunDiv.classList.add('sepet-urun');
            urunDiv.innerHTML = `${item.name} - ₺${item.price} <button onclick="removeFromCart('${item.name}')">Sil</button>`;
            sepetDiv.appendChild(urunDiv);
            toplamFiyat += item.price;
        });

        document.getElementById('toplamFiyat').innerText = toplamFiyat;
        document.getElementById('anaSayfa').style.display = 'none';
        document.getElementById('sepet').style.display = 'block';
    }

    function removeFromCart(itemName) {
        cart = cart.filter(item => item.name !== itemName);
        goToCart();
    }

    function goToHomePage() {
        document.getElementById('sepet').style.display = 'none';
        document.getElementById('anaSayfa').style.display = 'block';
    }
</script>

</body>
</html>
