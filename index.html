<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayakkabıcım</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; min-height: 100vh; position: relative; padding-bottom: 80px; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    nav ul { list-style: none; display: flex; justify-content: center; margin-top: 10px; }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
    .hero { background: #ddd; padding: 40px; text-align: center; }
    .product-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; }
    .product-item { background: #fff; padding: 20px; border: 1px solid #ccc; text-align: center; width: 200px; }
    .product-item img { width: 100%; height: auto; }
    .product-item select { margin: 10px 0; padding: 5px; width: 100%; }
    .product-item a, .product-item button { display: block; margin-top: 10px; padding: 8px 12px; background: #333; color: #fff; border: none; cursor: pointer; text-decoration: none; }
    .cart { padding: 40px 20px; text-align: center; display: none; }
    .cart table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    .cart th, .cart td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .payment input { padding: 8px 12px; margin: 10px 0; width: 100%; }
    .payment label { display: block; margin: 10px 0 5px; text-align: left; }
    .payment button { background: #333; color: #fff; padding: 10px 20px; border: none; cursor: pointer; }
    footer { background: #333; color: #fff; text-align: center; padding: 20px; position: absolute; bottom: 0; width: 100%; }
  </style>
</head>
<body>

  <header>
    <h1>Ayakkabıcım</h1>
    <nav>
      <ul>
        <li><a href="#">Anasayfa</a></li>
      </ul>
    </nav>
  </header>

  <!-- Ana Sayfa -->
  <section class="hero">
    <h2>Yeni Sezon Ayakkabılar</h2>
    <p>Modern, şık ve konforlu modeller burada!</p>
  </section>

  <section class="product-list" id="product-list">
    <div class="product-item">
      <img src="https://via.placeholder.com/200" alt="Erkek Spor Ayakkabı" />
      <p>Erkek Spor Ayakkabı</p>
      <p>₺299,00</p>
      <select id="color-1">
        <option value="Siyah">Siyah</option>
        <option value="Beyaz">Beyaz</option>
        <option value="Mavi">Mavi</option>
      </select>
      <select id="size-1">
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
      </select>
      <button onclick="addToCart(1)">Sepete Ekle</button>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200" alt="Kadın Günlük Ayakkabı" />
      <p>Kadın Günlük Ayakkabı</p>
      <p>₺259,00</p>
      <select id="color-2">
        <option value="Bej">Bej</option>
        <option value="Siyah">Siyah</option>
        <option value="Gri">Gri</option>
      </select>
      <select id="size-2">
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
      </select>
      <button onclick="addToCart(2)">Sepete Ekle</button>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200" alt="Çocuk Bot" />
      <p>Çocuk Bot</p>
      <p>₺199,00</p>
      <select id="color-3">
        <option value="Kırmızı">Kırmızı</option>
        <option value="Siyah">Siyah</option>
        <option value="Lacivert">Lacivert</option>
      </select>
      <select id="size-3">
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
      </select>
      <button onclick="addToCart(3)">Sepete Ekle</button>
    </div>
  </section>

  <!-- Sepet Sayfası -->
  <section class="cart" id="cart-section">
    <h2>Sepetiniz</h2>
    <div id="cart-content"></div>

    <div class="payment" id="payment-section" style="display: none;">
      <h3>Ödeme Yöntemi</h3>
      <label><input type="radio" name="payment" value="card" /> Kredi Kartı</label>
      <label><input type="radio" name="payment" value="paypal" /> PayPal</label>
      <label><input type="radio" name="payment" value="eft" /> Havale/EFT</label>

      <div id="payment-form" style="display: none;">
        <label>Kart Numarası</label>
        <input type="text" id="card-number" />
        <label>Son Kullanma Tarihi</label>
        <input type="text" id="expiry-date" placeholder="AA/YY" />
        <label>CVV</label>
        <input type="text" id="cvv" />

        <button onclick="completePayment()" id="pay-btn" disabled>Ödemeyi Tamamla</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ayakkabıcım - Tüm hakları saklıdır.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Erkek Spor Ayakkabı", price: 299.00 },
      { id: 2, name: "Kadın Günlük Ayakkabı", price: 259.00 },
      { id: 3, name: "Çocuk Bot", price: 199.00 }
    ];

    let cartItem = null;

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const color = document.getElementById(`color-${id}`).value;
      const size = document.getElementById(`size-${id}`).value;

      cartItem = { ...product, color, size };
      renderCart();
    }

    function renderCart() {
      document.getElementById("product-list").style.display = "none";
      document.querySelector(".hero").style.display = "none";
      document.getElementById("cart-section").style.display = "block";

      const html = `
        <table>
          <tr><th>Ürün</th><td>${cartItem.name}</td></tr>
          <tr><th>Renk</th><td>${cartItem.color}</td></tr>
          <tr><th>Numara</th><td>${cartItem.size}</td></tr>
          <tr><th>Fiyat</th><td>₺${cartItem.price.toFixed(2)}</td></tr>
        </table>
      `;
      document.getElementById("cart-content").innerHTML = html;
      document.getElementById("payment-section").style.display = "block";
    }

    document.querySelectorAll("input[name='payment']").forEach(input => {
      input.addEventListener("change", () => {
        document.getElementById("payment-form").style.display = "block";
      });
    });

    document.querySelectorAll("#card-number, #expiry-date, #cvv").forEach(input => {
      input.addEventListener("input", () => {
        const card = document.getElementById("card-number").value;
        const exp = document.getElementById("expiry-date").value;
        const cvv = document.getElementById("cvv").value;
        document.getElementById("pay-btn").disabled = !(card && exp && cvv);
      });
    });

    function completePayment() {
      alert("Ödeme başarıyla tamamlandı!");
      location.reload();
    }
  </script>
</body>
</html>
