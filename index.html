<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şirket Sayfası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #kayitFormu, #anaSayfa, #girisFormu {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        #kayitFormu {
            background-color: #e0e0e0; /* Gri ton */
            height: 100vh;
        }

        #girisFormu {
            background-color: #f5f5f5;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            margin: 8px 0 16px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 48%;
        }

        #anaSayfa {
            background-color: #0d47a1; /* Koyu mavi */
            color: white;
            min-height: 100vh;
        }

        .product {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            background: white;
            color: black;
        }

        .product img {
            width: 100%;
            height: 150px;
            border-radius: 5px;
        }

        .product button {
            background-color: #0d47a1;
            margin-top: 10px;
            width: 100%;
        }

        #mesaj {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }

        #logoutBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff5252;
        }

        @media (max-width: 600px) {
            .product {
                width: 90%;
            }

            form {
                width: 90%;
            }

            .button-container {
                flex-direction: column;
            }

            .button-container button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Kayıt Formu -->
<div id="kayitFormu">
    <h1>Şirketimize Kayıt Olun</h1>
    <form id="form" action="https://formspree.io/f/xblodlon" method="POST">
        <label for="email">E-posta Adresiniz</label>
        <input type="email" name="email" id="email" placeholder="ornek@gmail.com" required>

        <label for="password">Şifreniz</label>
        <input type="password" name="password" id="password" placeholder="Şifrenizi girin" required>

        <div class="button-container">
            <button type="submit">Kayıt Ol</button>
            <button type="button" onclick="showLoginForm()">Giriş Yap</button>
        </div>

        <p id="mesaj">Kayıt başarılı! Lütfen giriş yapın.</p>
    </form>
</div>

<!-- Giriş Yap Formu -->
<div id="girisFormu">
    <h1>Giriş Yapın</h1>
    <form id="girisForm">
        <label for="girisEmail">E-posta Adresiniz</label>
        <input type="email" name="email" id="girisEmail" placeholder="ornek@gmail.com" required>

        <label for="girisPassword">Şifreniz</label>
        <input type="password" name="password" id="girisPassword" placeholder="Şifrenizi girin" required>

        <button type="submit">Giriş Yap</button>
    </form>
</div>

<!-- Ana Sayfa (Mağaza) -->
<div id="anaSayfa">
    <button id="logoutBtn" onclick="logout()">Çıkış Yap</button>
    <h1>Mağazamıza Hoş Geldiniz!</h1>

    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Ürün 1">
        <h3>Ürün 1</h3>
        <p>₺100</p>
        <button>Satın Al</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Ürün 2">
        <h3>Ürün 2</h3>
        <p>₺150</p>
        <button>Satın Al</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Ürün 3">
        <h3>Ürün 3</h3>
        <p>₺200</p>
        <button>Satın Al</button>
    </div>
</div>

<script>
    // Sayfa yüklendiğinde oturum kontrolü yapılır
    window.onload = function () {
        if (sessionStorage.getItem('oturumAcik') === 'true') {
            document.getElementById('anaSayfa').style.display = 'block';
        } else {
            document.getElementById('kayitFormu').style.display = 'block';
        }
    }

    // Kayıt formu gönderildiğinde
    document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const mesaj = document.getElementById('mesaj');
        mesaj.style.display = 'none';

        fetch("https://formspree.io/f/xblodlon", {
            method: "POST",
            headers: { 'Accept': 'application/json' },
            body: new FormData(this)
        }).then(response => {
            if (response.ok) {
                mesaj.style.display = 'block';
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                setTimeout(() => {
                    document.getElementById('kayitFormu').style.display = 'none';
                    document.getElementById('girisFormu').style.display = 'block';
                }, 1500);
            } else {
                alert("Hata oluştu. Lütfen tekrar deneyin.");
            }
        }).catch(error => {
            alert("Bir hata meydana geldi: " + error);
        });
    });

    function showLoginForm() {
        document.getElementById('kayitFormu').style.display = 'none';
        document.getElementById('girisFormu').style.display = 'block';
    }

    document.getElementById('girisForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('girisEmail').value;
        const password = document.getElementById('girisPassword').value;

        if (email === localStorage.getItem('email') && password === localStorage.getItem('password')) {
            alert("Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...");
            sessionStorage.setItem('oturumAcik', 'true');
            document.getElementById('girisFormu').style.display = 'none';
            document.getElementById('anaSayfa').style.display = 'block';
        } else {
            alert("E-posta veya şifre hatalı!");
        }
    });

    function logout() {
        sessionStorage.removeItem('oturumAcik');
        location.reload(); // Sayfayı yenileyip giriş ekranına döndür
    }
</script>

</body>
</html>
