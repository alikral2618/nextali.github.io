<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayakkabıcım - Kayıt Ol / Giriş Yap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #555;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
      flex-grow: 1;
    }

    .header-title {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em;
      color: #333;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .product-item {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      width: 200px;
    }

    .product-item img {
      width: 100%;
      height: auto;
    }

    .product-item button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .product-item button:hover {
      background: #555;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      margin-right: 10px;
    }

    .social-login a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #3b5998;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .social-login a.google {
      background-color: #db4437;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 220px;
      }

      .product-list {
        flex-direction: column;
        align-items: center;
      }

      .search-bar input {
        width: 70%;
      }

      .product-item {
        width: 90%;
      }
    }

    /* Form Container */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .form-container input, .form-container button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Kayıt Ol / Giriş Yap Sayfası -->
  <div class="form-container" id="loginPage">
    <h2>Giriş Yap veya Kayıt Ol</h2>

    <!-- Kayıt Formu -->
    <div id="signup-form">
      <input type="text" id="signup-username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="signup-password" placeholder="Şifre" required>
      <button onclick="registerUser()">Kayıt Ol</button>
    </div>

    <!-- Giriş Formu -->
    <div id="login-form" style="display: none;">
      <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="login-password" placeholder="Şifre" required>
      <button onclick="loginUser()">Giriş Yap</button>
    </div>

    <div class="link">
      <span id="toggle-link">
        <a href="javascript:void(0);" onclick="toggleForm()">Hesabınız var mı? Giriş Yap</a>
      </span>
    </div>
  </div>

  <!-- Mağaza Sayfası -->
  <div class="store-page" id="storePage" style="display: none;">
    <div class="sidebar">
      <h2>Kategoriler</h2>
      <ul>
        <li><a href="javascript:void(0)">Erkek Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Kadın Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Çocuk Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Spor Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Botlar</a></li>
        <li><a href="javascript:void(0)">Sandaletler</a></li>
      </ul>
    </div>

    <div class="content">
      <h1 class="header-title">Yeni Sezon Ayakkabıları</h1>

      <!-- Ürün Listesi -->
      <div class="product-list" id="productList"></div>

      <div class="search-bar">
        <input type="text" placeholder="Ürün ara..." id="searchInput">
        <button onclick="searchProducts()">Ara</button>
      </div>

      <div class="social-login">
        <a href="login-facebook.html">Facebook ile Giriş Yap</a>
        <a href="login-google.html" class="google">Google ile Giriş Yap</a>
      </div>

      <div>
        <h3>Sepetiniz</h3>
        <ul id="cart-list"></ul>
      </div>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];  // Kayıtlı kullanıcılar
    let cart = JSON.parse(localStorage.getItem("cart")) || [];    // Sepet

    // Kullanıcıyı kaydetme
    function registerUser() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      if (username && password) {
        users.push({ username, password });
        localStorage.setItem("users", JSON.stringify(users)); // Kullanıcıları localStorage'a kaydet
        alert("Başarıyla kayıt oldunuz.");
        toggleForm();  // Giriş formuna geç
      } else {
        alert("Lütfen tüm alanları doldurun.");
      }
    }

    // Kullanıcı giriş işlemi
    function loginUser() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user)); // Giriş yapan kullanıcıyı localStorage'a kaydet
        alert("Başarıyla giriş yaptınız!");
        document.getElementById("loginPage").style.display = "none";  // Kayıt/Giriş sayfasını gizle
        document.getElementById("storePage").style.display = "block";  // Mağaza sayfasını göster
        loadCart();
      } else {
        alert("Geçersiz kullanıcı adı veya şifre.");
      }
    }

    // Kullanıcı formunu göster/gizle
    function toggleForm() {
      const signupForm = document.getElementById("signup-form");
      const loginForm = document.getElementById("login-form");
      const toggleLink = document.getElementById("toggle-link");

      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        toggleLink.innerHTML = '<a href="javascript:void(0);" onclick="toggleForm()">Hesabınız var mı? Giriş Yap</a>';
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        toggleLink.innerHTML = '<a href="javascript:void(0);" onclick="toggleForm()">Hesap oluşturun</a>';
      }
    }

    // Sepet verisini sakla
    function addToCart(productId) {
      cart.push(productId);
      localStorage.setItem("cart", JSON.stringify(cart)); // Sepeti localStorage'da sakla
      loadCart();
    }

    // Sepeti yükle
    function loadCart() {
      const cartList = document.getElementById("cart-list");
      cartList.innerHTML = "";  // Sepeti temizle

      cart.forEach(productId => {
        const li = document.createElement("li");
        li.textContent = "Ürün " + productId + " - Sepetinizde";
        cartList.appendChild(li);
      });
    }

    // Ürünleri filtreleme
    const products = [
      { id: 1, name: "Erkek Spor Ayakkabı", price: 199, image: "https://via.placeholder.com/150" },
      { id: 2, name: "Kadın Topuklu Ayakkabı", price: 249, image: "https://via.placeholder.com/150" },
      { id: 3, name: "Çocuk Ayakkabısı", price: 129, image: "https://via.placeholder.com/150" }
    ];

    function displayProducts(filteredProducts) {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      filteredProducts.forEach(product => {
        const productItem = document.createElement("div");
        productItem.classList.add("product-item");
        productItem.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price} ₺</p>
          <button onclick="addToCart(${product.id})">Sepete Ekle</button>
        `;
        productList.appendChild(productItem);
      });
    }

    // Ürün arama
    function searchProducts() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
      displayProducts(filteredProducts);
    }

    // Sayfa yüklendiğinde kontrol et
    window.onload = function() {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (loggedInUser) {
        document.getElementById("loginPage").style.display = "none";  
        document.getElementById("storePage").style.display = "block"; 
        loadCart();
        displayProducts(products);
      } else {
        document.getElementById("loginPage").style.display = "block";  
        document.getElementById("storePage").style.display = "none"; 
      }
    };
  </script>

</body>
</html>
