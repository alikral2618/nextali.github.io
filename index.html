<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayakkabıcım - Yeni Sezon Ayakkabılar</title>
  <style>
    /* Genel stil ayarları */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Kategori menüsü */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #555;
    }

    /* Sepetim kısmı */
    .cart {
      margin-top: auto;
      text-align: center;
      border-top: 1px solid #444;
      padding-top: 20px;
    }

    .cart a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .cart a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .cart img {
      width: 25px;
      height: 25px;
    }

    .cart .item-count {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 8px;
      font-size: 14px;
    }

    /* İletişim Bilgileri */
    .contact-info {
      margin-top: 40px;
      border-top: 1px solid #555;
      padding-top: 20px;
      font-size: 14px;
      color: white;
    }

    .contact-info h3 {
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    .contact-info p {
      margin: 5px 0;
      text-align: center;
    }

    /* Sayfa içeriği */
    .content {
      margin-left: 270px;
      padding: 20px;
      flex-grow: 1;
    }

    /* Başlık */
    .header-title {
      text-align: center;
      margin: 40px 0;
      font-size: 2.5em;
      color: #333;
    }

    .sub-title {
      text-align: center;
      font-size: 1.5em;
      color: #555;
    }

    /* Ürünler listesi */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .product-item {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      width: 200px;
    }

    .product-item img {
      width: 100%;
      height: auto;
    }

    .product-item button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .product-item button:hover {
      background: #555;
    }

    /* Sepet sayfası */
    .cart-page {
      margin-left: 270px;
      padding: 20px;
      flex-grow: 1;
    }

    .cart-page h2 {
      text-align: center;
    }

    .cart-page h3 {
      margin-top: 20px;
    }

    .cart-page label {
      display: block;
      margin: 10px 0;
    }

    .cart-page input {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
    }

    .cart-page button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart-page button:hover {
      background: #555;
    }
  </style>
</head>
<body>
