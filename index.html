<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayakkabıcım - Kayıt Ol / Giriş Yap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #333;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }

    /* Mağaza Sayfası */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #555;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
      flex-grow: 1;
    }

    .header-title {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5em;
      color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .content {
        margin-left: 220px;
      }
      .product-list {
        flex-direction: column;
        align-items: center;
      }
      .product-item {
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <div class="form-container" id="loginPage">
    <h2>Giriş Yap veya Kayıt Ol</h2>

    <!-- Kayıt Formu -->
    <div id="signup-form">
      <input type="text" id="signup-username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="signup-password" placeholder="Şifre" required>
      <button onclick="registerUser()">Kayıt Ol</button>
    </div>

    <!-- Giriş Formu -->
    <div id="login-form" style="display: none;">
      <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
      <input type="password" id="login-password" placeholder="Şifre" required>
      <button onclick="loginUser()">Giriş Yap</button>
    </div>

    <div class="link">
      <span id="toggle-link">
        <a href="javascript:void(0);" onclick="toggleForm()">Hesabınız var mı? Giriş Yap</a>
      </span>
    </div>
  </div>

  <div class="store-page" id="storePage" style="display: none;">
    <div class="sidebar">
      <h2>Kategoriler</h2>
      <ul>
        <li><a href="javascript:void(0)">Erkek Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Kadın Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Çocuk Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Spor Ayakkabıları</a></li>
        <li><a href="javascript:void(0)">Botlar</a></li>
        <li><a href="javascript:void(0)">Sandaletler</a></li>
      </ul>
    </div>

    <div class="content">
      <h1 class="header-title">Yeni Sezon Ayakkabıları</h1>
      <p>Hoşgeldiniz, şimdi alışverişe başlayabilirsiniz!</p>
    </div>
  </div>

  <script>
    let users = [];  // Basit kullanıcı verisi, gerçekte veritabanı kullanılır.

    function toggleForm() {
      const signupForm = document.getElementById("signup-form");
      const loginForm = document.getElementById("login-form");
      const toggleLink = document.getElementById("toggle-link");

      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        toggleLink.innerHTML = '<a href="javascript:void(0);" onclick="toggleForm()">Hesabınız var mı? Giriş Yap</a>';
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        toggleLink.innerHTML = '<a href="javascript:void(0);" onclick="toggleForm()">Hesap oluşturun</a>';
      }
    }

    function registerUser() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      if (username && password) {
        users.push({ username, password });
        alert("Başarıyla kayıt oldunuz.");
        toggleForm();  // Giriş formuna geç
      } else {
        alert("Lütfen tüm alanları doldurun.");
      }
    }

    function loginUser() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        alert("Başarıyla giriş yaptınız!");
        document.getElementById("loginPage").style.display = "none";  // Kayıt/Giriş sayfasını gizle
        document.getElementById("storePage").style.display = "block";  // Mağaza sayfasını göster
      } else {
        alert("Geçersiz kullanıcı adı veya şifre.");
      }
    }
  </script>

</body>
</html>
